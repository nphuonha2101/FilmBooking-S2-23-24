<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            margin: 0 auto;
            width: 600px;
        }
        .header {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h2>Alert Log</h2>
    <div class="container">
        <div class="header">
            <h2>Log Notification</h2>
        </div>
        <div class="content">
            <p><strong>Log ID:</strong> /logID/</p>
            <p><strong>Request IP:</strong> /reqIP/</p>
            <p><strong>Level:</strong> /level/</p>
            <p><strong>Target Table:</strong> /targetTable/</p>
            <p><strong>Action:</strong> /action/</p>
            <p><strong>Action Success:</strong> /isActionSuccess/</p>
            <p><strong>Before Value JSON:</strong>/beforeValueJSON/</p>
            <p><strong>After Value JSON:</strong> /afterValueJSON/</p>
            <p><strong>Created At:</strong> /createdAt/</p>
        </div>
        <div class="footer">
            <p>&copy; /currentYear/ FilmBooking</p>
        </div>
    </div>
</body>
</html>
